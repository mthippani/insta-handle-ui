
<div class="container">
<div id="profile-search">
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Search Insta Profile</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Profile Name"  formControlName = "profileName">
            <mat-icon matSuffix (click)="cancel()">close</mat-icon>
          </mat-form-field>
    </form>
    <!-- Search Insta Profile: <input matInput placeholder="Enter Name"/> -->
</div>
<insta-handle-profile-details></insta-handle-profile-details>
</div>
